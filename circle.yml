machine:
  timezone:
    Asia/Tokyo
  node:
    version: 5
  environment:
    PATH: "$PATH:$HOME/go_appengine"
dependencies:
  cache_directories:
    - "$HOME/.yarn-cache"
  pre:
    # server side
    - curl -o $HOME/go_appengine_sdk_linux_amd64.zip https://storage.googleapis.com/appengine-sdks/featured/go_appengine_sdk_linux_amd64-1.9.40.zip
    - unzip -q -d $HOME $HOME/go_appengine_sdk_linux_amd64.zip
    - npm install -g yarn
  override:
    # server side
    - ./setup.sh:
        pwd: api
    # client side
    - yarn install --prefer-offline --ignore-optional:
        pwd: front
test:
  override:
    # server side
    - ./test.sh:
        pwd: api
    # client side
    - npm run test:
        pwd: front
deployment:
  production:
    branch: master
    commands:
      - npm run build:prod:
          pwd: front
      - ./deploy.sh:
          pwd: api
